Java:
  env_vars:
    - name: JAVA_HOME
    - name: JDK_HOME
    
    - name: Path
      value: "bin"

Git:
  env_vars:
    - name: Path
      value: "bin"

VSCode:
  dir: D:/Ide/VSCode
  env_vars:
    - name: Path
      absolute: true
     
Rust:
  env_vars:
    - name: RUSTUP_HOME
      value: ".rustup"
      
    - name: CARGO_HOME
      value: ".cargo"
      
    - name: Path
      value: ".cargo\\bin"

Node:
  env_vars:
    - name: Path

Flutter:
  env_vars:
    - name: Path
      value: "bin"

Android:
  env_vars:
    - name: ANDROID_HOME
      
    - name: Path
      value: "platform-tools"
      
    - name: Path
      value: "tools"
      
    - name: Path
      value: "tools\\bin"
      
Maven:
  env_vars:
    - name: M2_HOME
      value: "..\\.m2"
      
    - name: M2_OPTS
      value: "-Xms256m -Xmx512m"
      type: flag

    - name: Path
      value: "bin"

Gradle:
  env_vars:
    - name: GRADLE_HOME
      value: "..\\gradle"
      
    - name: Path
      value: "bin"
      

Cuda:
  env_vars:
    - name: CUDA_PATH
    - name: Path
      value: "bin"
      
R:
  env_vars:
    - name: R_HOME
    - name: Path
      value: "bin"
      
